{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body>
    <h1>My Todos</h1>
    <div>
        {% for todo in todos %}
            <a href="{% url 'detail-view' todo.id %}">{{todo.title}}</a>
        {% endfor %}
    </div>

    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Input title">
        <textarea name="content" placeholder="Input Content"></textarea>
        <button>Create Todo</button>

        {% for message in messages %}
            <div>{{message}}</div>
        {% endfor %}
    </form>
</body>
</html>
